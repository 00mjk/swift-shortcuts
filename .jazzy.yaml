module: SwiftShortcuts
author: Alexsander Akers
author_url: https://a2.io
github_url: https://github.com/a2/swift-shortcuts

min_acl: public
output: docs/
swift_build_tool: spm
use_safe_filenames: true

custom_categories:
- name: Core
  children:
  - Action
  - AnyShortcut
  - EmptyShortcut
  - ForEach
  - Number
  - ResultShortcut
  - SavedOutputShortcut
  - Shortcut
  - ShortcutBuilder
  - ShortcutGroup
  - Text
  - TupleShortcut

- name: Shortcuts
  children:
  - AskForInput
  - BatteryLevel
  - Calculate
  - ChangeCase
  - ChooseFromList
  - ChooseFromMenu
  - Comment
  - CopyToClipboard
  - FilterFiles
  - GetClipboard
  - GetContentsOfURL
  - GetDictionary
  - GetType
  - GetURLsFromInput
  - If
  - List
  - LogHealthSample
  - MakeHTMLFromRichText
  - Nothing
  - Repeat
  - ReplaceText
  - SetLowPowerMode
  - SetVariable
  - Share
  - ShowAlert
  - ShowResult
  - URLEncode

- name: Calculations
  children:
  - Calculation
  - CalculationOperand
  - CalculationOperandConvertible
  - +(_:_:)
  - -(_:_:)
  - "*(_:_:)"
  - /(_:_:)

- name: Conditions
  children:
  - Condition
  - ConditionNumberOperand
  - ConditionNumberOperandConvertible
  - ConditionOperand
  - ConditionOperandConvertible
  - ConditionTextOperand
  - ConditionTextOperandConvertible
  - ==(_:_:)
  - "!=(_:_:)"
  - <(_:_:)
  - <=(_:_:)
  - ">(_:_:)"
  - ">=(_:_:)"
  - ~=(_:_:)

- name: Filtering
  children:
  - ByteCountUnit
  - CreationDateFilter
  - CreationDateProperty
  - FileExtensionFilter
  - FileExtensionProperty
  - FileFilter
  - FileFilterConvertible
  - FileFiltering
  - FileFilterProperty
  - FileSize
  - FileSizeFilter
  - FileSizeProperty
  - FilterSet
  - LastModifiedDateFilter
  - LastModifiedDateProperty
  - NameFilter
  - NameProperty
  - SortOrder
  - TimeSpanValue
  - TimeUnit
  - VariableDateValueConvertible

- name: Health
  children:
  - HealthSampleType
  - HealthSampleUnit
  - HealthSampleValue

- name: Parameters
  children:
  - MenuItem
  - TextCase

- name: Networking
  children:
  - DictionaryValue
  - HTTPMethod
  - MultipartFormValue
  - RequestBody

- name: Variables
  children:
  - Variable
  - VariableValue
  - OutputVariable

- name: Variable-Related
  children:
  - CoercionItemClass
  - DateFormatStyle
  - PropertyName
  - PropertyUserInfo
  - TimeFormatStyle
